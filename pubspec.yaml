  file_picker: ^5.3.2

  url_strategy: ^0.2.0

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7

  #flutter_chat_ui: ^1.4.4
  #flutter_chat_ui: ^1.6.8
  flutter_local_notifications: ^13.0.0
  #flutter_app_badger: ^1.5.0

