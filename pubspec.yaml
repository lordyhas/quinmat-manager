  #formz: ^0.6.0
  formz: ^0.4.1
  #google_fonts: ^3.0.1
  google_fonts: ^5.0.0
  meta: ^1.7.0

  badges: ^3.1.1
  url_launcher: ^6.1.6

  image_cropper: ^5.0.0
  image_picker: ^0.8.9
  #image_cropper: ^5.0.0
  local_auth: ^2.1.6
  path_provider: ^2.0.15
  share_plus: ^7.0.2

  package_info_plus: ^4.0.2
